<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile settings</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="imgs/code-alt-regular-240.ico" type="image/x-icon">
</head>
<body class="profiles_body">
    <nav class="user_info" id="user_info">
        <div class="tooltip_right" id="tooltip_right">
            <i class='bx bx-chevron-left'></i>
        </div>

        <div id="username_and_image">
            <img id="user_profilepicture" src="" alt="user_profilepicture" width="60px">
            <p id="username">My username</p>
        </div>

        <div id="options_panel">
            <a href="profile_settings.html"><i class='bx bxs-cog' title="Profile settings" id="setting_option"></i></a>
            <a href="new_repository.html"><i class='bx bxs-plus-circle' title="Create a new repository" id="create_new_option"></i></a>
            <i class='bx bxs-copy' title="Copy a repository" id="copy_option"></i>
            <i class='bx bx-log-out-circle' title="Logout" id="logout_option"></i>                 
        </div>

        <div id="repository_list">
            <h2>Repositories</h2>
            <ul>
                <li class="repository_item"><a href="">Repository 1</a></li>
                <li class="repository_item"><a href="">Repository 2</a></li>
                <li class="repository_item"><a href="">Repository 3</a></li>            
            </ul>
        </div>
    </nav>

    <main id="profile_main">
        <header class="pages_header" id="search_tool">
            <div id="user_info_menu">
                <i class='bx bx-menu' id="menu_opener"></i>
            </div>

            <div id="search_bar_section">
                <input type="text" name="search_bar" id="search_bar">
                <i class='bx bx-search'></i>
            </div>            

            <div id="user_inbox_menu">
                <i class='bx bxs-chat'></i>
            </div>
        </header>

        <section id="user_background">
            <div>
                <a href="desktop.html"><i class='bx bx-chevron-left' id="user_back_arrow"></i></a>
            </div>
            <img id="user_pfp" src="" alt="user_profilepicture" width="150">
            <input type="text" value="User name" id="user_name" disabled>
            <i class="bx bxs-pencil" id="edit_user_name"></i>
        </section>

        <div class="main_profile">
            <article class="user_repositories">
                <h1>Repositories</h1>
                <div id="user_repository_list">
                    <ul>
                        <li>
                            Repository 1
                        </li>
                        <li>
                            Repository 1
                        </li>
                        <li>
                            Repository 1
                        </li>
                        </ul>
                </div>                
            </article>

            <article class="user_personal_info">
                <div id="user_information">
                    <label for="user_firstname">Name:</label>
                    <input type="text" name="user_firstname" id="user_firstname" placeholder="First name">
                    <label for="user_lastname">Last name:</label>
                    <input type="text" name="user_lastname" id="user_lastname" placeholder="Last name">
                    <label for="user_birthdate">Birth date:</label>
                    <input type="date" name="user_birthdate" id="user_birthdate">
                </div>
                <div id="user_info_btns">
                    <button id="change_password_btn"><i class="bx bxs-key"></i> Change password</button>
                    <button id="save_changes_btn">Save changes</button>
                </div>
            </article>

            <article class="user_followers">
                <h1>Followers</h1>
                <div id="user_followers_list">
                    <ul>
                        <li>
                            <i class="bx bxs-user-circle"></i>
                            <p>User name</p>
                        </li>
                        <li>
                            <i class="bx bxs-user-circle"></i>
                            <p>User name</p>
                        </li>                        
                    </ul>
                </div>                
            </article>
        </div>
    </main>

    <aside class="side_inbox" id="side_inbox">
        <div class="tooltip_left" id="tooltip_left">
            <i class='bx bx-chevron-right'></i>
        </div>

        <div id="side_inbox_header">
            <h1>Inbox</h1>
        </div>

        <div id="inbox_list">
            <ul> 
                <li class="inbox_notification">
                    <i class='bx bxs-user-circle' style='color:#ffffff; font-size: 50px;'></i>
                    <div id="inbox_iteminfo">
                        <div id="inbox_item_header">
                            <h5>username1</h5>
                            <div class="circle_notification"></div>
                        </div>                        
                        <p>this is a place holder</p>
                    </div>
                </li>
            </ul>
        </div>
    </aside>

    <!-- ONLY FOR MESSAGES -->
    <div class="message_container">
        <div class="message_box">
            <div class="close_message_box">
                <button id="close_message_btn"><i class="bx bx-x"></i></button>
            </div>

            <div class="title_message_box">
                <h1>Clone</h1>
            </div>

            <div class="content_message_box">
                <!-- EXAMPLE FOR MESSAGES WITH A PARAGRAPH (JUST ADD AS MANY P AS NEEDED) -->
                <!-- <p> Lorem ipsum.</p> -->
                
                <!-- EXAMPLE FOR MESSAGES WITH LISTS, THE FIRST LI IS FOR HISTORY AND THE SECOND FOR CLONE -->
                <!--     
                    <ul>
                        <li>
                            <div>
                                <i class="bx bxs-user-circle"></i>
                                <p>user</p>
                            </div>
                            <div>
                                12/7/2202
                            </div>
                        </li>
                        <li>
                            <p>repository 1</p>
                        </li>
                    </ul>
                 -->
                
                <!-- EXAMPLE FOR MESSAGES WITH INPUTS (ADD AS MANY LABELS/INPUTS AS NEEDED) -->
                <!-- 
                    <label for="">LABEL</label>
                    <input type="password" name="" id=""> 
                -->
            </div>

            <div class="btns_message_box">
                <button id="btn_message_primary">Click me</button>
            </div>               
        </div>
        <div class="overlay"></div>
    </div>
</body>
<script src="scripts/general-scripts.js"></script>
<script src="scripts/profile-settings-scripts.js"></script>
</html>
