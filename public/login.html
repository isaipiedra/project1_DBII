<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quick</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="imgs/code-alt-regular-240.ico" type="image/x-icon">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="card-header">
                <h1><i class='bx bx-code-alt'></i> Quick</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot password?</a>
                    <a href="register.html" class="create-account">Create Account</a>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class='bx bx-log-in'></i> Sign In
                    </button>
                </div>
            </form>
            
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>
    <script src="scripts/login-scripts.js"></script>
</body>
</html>
